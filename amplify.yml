version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci   # use npm install if no package-lock.json
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
